<!DOCTYPE html>
<html>
  <head>
    <title>Contact</title>
    <link rel="stylesheet" href="stylec.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap"
      rel="stylesheets"
    />
  </head>
  <body>
    <div class="container">
      <h1>Connect with us</h1>
      <p>Feel free to get in touch with us.</p>
      <div class="contact-box">
        <div class="contact-left">
          <h3>Sent your request</h3>
          <form>
            <div class="input-row">
              <div class="input-group">
                <label>Name</label>
                <input type="text" placeholder="abc" />
              </div>
              <div class="input-group">
                <label>Phone</label>
                <input type="text" placeholder="+91 1234567890" />
              </div>
            </div>
            <div class="input-row">
              <div class="input-group">
                <label>Email</label>
                <input type="email" placeholder="abc@gmail.com" />
              </div>
              <div class="input-group">
                <label>Subject</label>
                <input type="text" placeholder="Any subject" />
              </div>
            </div>
            <button type="submit">SEND</button>
          </form>
        </div>
        <div class="contact-right">
          <h3>Reach us</h3>
          <table>
            <tr>
              <td>Email</td>
              <td>info@educational.com</td>
            </tr>
            <tr>
              <td>Phone</td>
              <td>1800-90-34-00</td>
            </tr>
            <tr>
              <td>Address</td>
              <td>
                info.education, <br/>
                Educational,<br />
                Department.<br />
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
